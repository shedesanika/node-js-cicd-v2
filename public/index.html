<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanika DevOps App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 50px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .stack {
      margin: 15px 0;
      font-size: 18px;
      opacity: 0.9;
    }

    .badge {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 22px;
      background: #00e676;
      color: #000;
      border-radius: 25px;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <div class="badge">Deployed by Sanika</div>
  </div>

</body>
</html>
